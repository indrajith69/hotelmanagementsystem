<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .switch-type {
            text-align: center;
            margin-top: 20px;
        }

        .switch-type a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .switch-type a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Hotel Booking</h2>
        <!-- Login Form -->
        <form id="login-form" action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="text" id="login-email" name="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <div class="form-group">
                <label for="login-role">Login as:</label>
                <select id="login-role" name="login-role">
                    <option value="guest">Guest</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" style="display: none;" action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="register-firstname">First Name:</label>
                <input type="text" id="register-firstname" name="register-firstname" required>
            </div>
            <div class="form-group">
                <label for="register-lastname">Last Name:</label>
                <input type="text" id="register-lastname" name="register-lastname" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="text" id="register-email" name="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-phone">Phone Number:</label>
                <input type="text" id="register-phone" name="register-phone" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>

        <!-- Switch between Login/Register -->
        <div class="switch-type">
            <a href="#" onclick="showLoginForm()">Login</a> | <a href="#" onclick="showRegisterForm()">Register</a>
        </div>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
    </script>
</body>

</html>
